<!DOCTYPE html>
<html lang="en">
<head>
  <title>index</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          font-family: "Poppins", sans-serif;
          background: linear-gradient(135deg, #ffddf2, #fef0fe);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .container {
          text-align: center;
      }

      .card {
          background: #fff6fd;
          width: 380px;
          padding: 40px;
          border-radius: 18px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.12);
          transition: 0.3s ease;
      }

      .card:hover {
          transform: scale(1.02);
          box-shadow: 0 15px 40px rgba(0,0,0,0.18);
      }


      /* .subtitle {
          font-size: 16px;
          color: #555;
          margin-bottom: 25px;
      } */

      .btn {
          width: 100%;
          padding: 12px;
          margin-top: 12px;
          border: none;
          border-radius: 10px;
          font-size: 16px;
          cursor: pointer;
          font-weight: 500;
          transition: 0.3s ease;
      }

      .login-btn {
          background: #42a5f5;
          color: white;
      }

      .login-btn:hover {
          background: #1e88e5;
      }

      .register-btn {
          background: #80cbc4;
          color: white;
      }

      .register-btn:hover {
          background: #4db6ac;
      }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">

        <button class="btn login-btn" onclick="document.location='/login'">Login</button>
        <button class="btn register-btn" onclick="document.location='/register'">Register</button>

    </div>
</div>
  
</body>
</html>
