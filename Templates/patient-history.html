<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient-History</title>
  <style>
    #border{
      margin-left: 15px;
      margin-right: 15px;
      margin-bottom: 10px;
      margin-top: 10px;
      
    }
    #data{
      border: 1px solid black;
      margin-left: 15px;
      margin-right: 15px;
      height: 300px;
      margin-top: 50px;
      overflow-y: auto;
    }
    td{
      text-align: center;
    }
    #table{
      overflow-y: auto;
    }
    .btn-close{
      float: right;
      padding-top: 2px;
      padding-right: 2px;
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="patient-history">
        <button type="button" class="btn-close" aria-label="Close" onclick="window.history.back()"></button>
        <div id="border">
          <h2>Patient History</h2>
          
        Patient Name: {{this_user.name}}
        </div>
        <div id="data">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Visit No.</th>
                <th scope="col">Tests done</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">Prescription</th>
                <th scope="col">Medicines</th>
              </tr>
            </thead>
            <tbody>
              {% for history in user_his %}
              <tr>
                <td>{{history.visitnum}}</td>
                <td>{{history.testDone}}</td>
                <td>{{history.diagnosis}}</td>
                <td>{{history.prescription}}</td>
                <td>{{history.medicine}}</td>
              </tr>
              {% endfor %}              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
