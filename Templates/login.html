<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login-Page</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .username, .password{
      padding: 3px;
    }
    
  </style>

</head>
<body>
  <div id="main-login">
    <div id="canvas-login">
      <div id="form-body-login">
        <form action="/login" method="post">
          <h2 class="text-1-1">Wellcome Back!</h2>
          <div class="mb-3">
            <label for="username" class="username-label">Username:</label><br>
            <input type="text" class="username" id="username" name="username">
          </div>
           <div class="mb-3">
            <label for="pass" class="password-label">Password:</label><br>
            <input type="password" class="username" id="pass" name="pwd">
          </div>

          <input type="submit" class="login-button" value="Login">
        </form>
        
        <p class="text-1">Don't have an account?<a href="/register">Register</a></p>
      </div>
    </div>
  </div>
</body>
</html>
