<!DOCTYPE html>
<html lang="en">

<head>
  <title>Department of Oncology</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .overview {
      margin-left: 20px;
    }

    #doctor-name {
      width: 100px
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Department of {{doctor_first.doctor_specs}}</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/home/{{this_user.id}}">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view-history/{{this_user.id}}">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="overview mb-5">
      </br></br></br></br>
        <h3>Doctor's List</h3>
      </section>

      <div id="list-group">
        {% for doc in doctor_exists %}
        <div class="list-group-item d-flex align-items-center doctor-item">
          {{doc.doctor_name}}
          <button class="button-primary" onclick="document.location='/availability/{{this_user.id}}/{{doc.id}}'">Check
            availability</button>
          <button class="button-primary-1" onclick="document.location='/doctor_detail/{{this_user.id}}/{{doc.id}}'">view details

          </button>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>



</body>

</html>
