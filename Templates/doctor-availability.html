<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor-Availability</title>
  <style>
    .text-doctor{
      margin-top: 10px;
      margin-left: 20px;
    }
    .defination{
      margin-left: 25px;
      margin-bottom: 0px;
    }
    .select-button.selected {
      background-color: rgb(255, 175, 175);
      border-color: red;
    }
    .btn-close{
      float: right;
      margin-top: 2px;
      margin-right: 2px;
    }

  </style>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="doc-avail">
        <button type="button" class="btn-close" aria-label="Close" onclick="window.history.back()"></button>
        <div id="available">
          <h3 class="text-doctor">Doctor Availability</h3>
          <section class="defination">
            Morning: 08:00 A.M - 12:00 P.M</br>
            Evening: 04:00 P.M - 08:00 P.M
          </section>
          <form method="POST" action="/button-click/{{this_doctor.id}}">
            {% set date_values = busy_dates | map(attribute='date') | list %}

            <input placeholder= "17 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 1 in date_values %}selected{% endif %}" value="1" name="value">Morning</button>
            <button type="submit" class="select-button {% if 2 in date_values %}selected{% endif %}" value="2" name="value">Evening</button>
            
            <input placeholder= "18 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 3 in date_values %}selected{% endif %}" value="3" name="value">Morning</button>
            <button type="submit" class="select-button {% if 4 in date_values %}selected{% endif %}" value="4" name="value">Evening</button>

            <input placeholder= "19 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 5 in date_values %}selected{% endif %}" value="5" name="value">Morning</button>
            <button type="submit" class="select-button {% if 6 in date_values %}selected{% endif %}" value="6" name="value">Evening</button>

            <input placeholder= "20 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 7 in date_values %}selected{% endif %}" value="7" name="value">Morning</button>
            <button type="submit" class="select-button {% if 8 in date_values %}selected{% endif %}" value="8" name="value">Evening</button>

            <input placeholder= "21 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 9 in date_values %}selected{% endif %}" value="9" name="value">Morning</button>
            <button type="submit" class="select-button {% if 10 in date_values %}selected{% endif %}" value="10" name="value">Evening</button>

            <input placeholder= "22 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 11 in date_values %}selected{% endif %}" value="11" name="value">Morning</button>
            <button type="submit" class="select-button {% if 12 in date_values %}selected{% endif %}" value="12" name="value">Evening</button>

            <input placeholder= "23 November, 2025" class="dates" readonly>
            <button type="submit" class="select-button {% if 13 in date_values %}selected{% endif %}" value="13" name="value">Morning</button>
            <button type="submit" class="select-button {% if 14 in date_values %}selected{% endif %}" value="14" name="value">Evening</button>
          </form>
          
          <a href=/dashboard/{{this_doctor.id}} class='save-button'>Save</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
