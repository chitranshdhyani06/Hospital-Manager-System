<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
    #form-body-login{
      width: 550px;
      padding-left: 10px;
      padding-top: 20px;
    }
    .back-button{
      padding: 5px 10px 5px 10px;
      background-color: rgb(160, 204, 243);
      border:1px solid white;
      margin-left: 10px;
      transition: all 0.3s ease;

    }
    .check-button{
      margin-left: 25% ;
      padding: 5px 10px 5px 10px;
      background-color: rgb(160, 204, 243);
      border:1px solid white;;
      transition: all 0.3s ease;

    }
    .back-button:hover,.check-button:hover{
      background-color: whitesmoke;
      border: 1px solid rgb(160, 204, 243);
    }
  </style>
</head>
<body>
  <div id="main-login">
    <div id="canvas-login">
      <div id="form-body-login">
        <h3>
          Dr. {{this_doctor.doctor_name}}
        </h3></br>
        <h5>
          Medical {{this_doctor.doctor_specs}}
        </h5>
        <h5>{{this_doctor.doctor_exp}} years experiance overall</h5></br>
        <p>Dr. {{this_doctor.doctor_name}} is a Medical {{this_doctor.doctor_specs}} in India </br>and has an experience of {{this_doctor.doctor_exp}} years in this feild</p>
        <button class="check-button" onclick="document.location='/availability/{{this_user.id}}/{{this_doctor.id}}'">Check Availabilty</button>
        <button class="back-button" onclick="window.history.back()">Go back</button>
      </div>
    </div>
  </div>
</body>
</html>
